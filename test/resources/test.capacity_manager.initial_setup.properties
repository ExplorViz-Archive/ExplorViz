###########################
## Initial nodes and applications ##

## These nodes will be started on the cloud on the start of CapMan (ExplorViz Plugin) ##
## The applications will be copied to the nodes and started. ##
###########################
nodesCount=3
scalingGroupsCount=3

node1Hostname=jpetstore
node1Flavor=m1.small
node1Image=Ubuntu-13.10
node1ApplicationCount=1
node1Application1Name=jpetstore
node1Application1Scalinggroup=jpetstore-group
node1Enabled=true



scalingGroup1Name=jpetstore-group
scalingGroup1ApplicationFolder = jpetstore
scalingGroup1StartApplicationScript = cd jpetstore && chmod a+x start.sh && ./start.sh
scalingGroup1WaitTimeForApplicationStartInMillis = 20000
#scalingGroup1LoadReceiver = workload


node2Hostname = analysis-master
node2Flavor=m1.small
node2Image=Ubuntu-14.0
node2ApplicationCount=1
node2Application1Name=analysis-master
node2Application1Scalinggroup=analysis-master-group
node2Enabled=true

scalingGroup2Name=analysis-master-group
scalingGroup2ApplicationFolder = analysis-master
scalingGroup2StartApplicationScript = cd analysis-master && chmod a+x start.sh && ./start.sh
scalingGroup2WaitTimeForApplicationStartInMillis = 2000
#scalingGroup2LoadReceiver=analysis
#scalingGroup2DynamicScalingGroup=analysis-worker


node3Hostname = analysis-worker
node3Flavor=m1.small
node3Image=Ubuntu-13.10
node3ApplicationCount=1
node3Application1Name= analysis-worker
node3Application1Scalinggroup= analysis-worker-group
node3Enabled=false

scalingGroup3Name=analysis-worker-group
scalingGroup3ApplicationFolder = analysis-worker
scalingGroup3StartApplicationScript = cd analysis-worker && chmod a+x start.sh && ./start.sh
scalingGroup3WaitTimeForApplicationStartInMillis = 2000

