###########################
## Initial nodes and applications ##

## These nodes will be started on the cloud on the start of CapMan (ExplorViz Plugin) ##
## The applications will be copied to the nodes and started. ##
###########################
nodesCount=2
scalingGroupsCount=2

node1Hostname = analysis-master
node1Flavor=m1.small
node1Image=Ubuntu-14.04
node1ApplicationCount=1
node1Application1Name=analysis-master
node1Application1Scalinggroup=analysis-master-group
node1Enabled=true

scalingGroup1Name=analysis-master-group
scalingGroup1ApplicationFolder = analysis-master
scalingGroup1StartApplicationScript = cd analysis-master && chmod a+x start.sh && ./start.sh
scalingGroup1WaitTimeForApplicationStartInMillis = 2000
#scalingGroup1LoadReceiver=analysis
#scalingGroup1DynamicScalingGroup=analysis-worker




node2Hostname = system-monitor
node2Flavor=m1.small
node2Image=Ubuntu-13.10
node2ApplicationCount=1
node2Application1Name= analysis-worker
node2Application1Scalinggroup= system-monitor-group
node2Enabled=true

scalingGroup2Name=system-monitor-group
scalingGroup2ApplicationFolder = system-monitor
scalingGroup2StartApplicationScript = cd system-monitor && chmod a+x start.sh && ./start.sh
scalingGroup2WaitTimeForApplicationStartInMillis = 2000

