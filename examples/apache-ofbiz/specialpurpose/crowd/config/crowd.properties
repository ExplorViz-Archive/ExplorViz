# enable/disable Crowd Authenticator
crowd.authenticator.enabled=false

# Crowd Server config
crowd.server.address=http://localhost:8095/crowd/services/SecurityServer

# Crowd Application config
crowd.application.name=ofbiztest
crowd.application.pass=ofbiz

# Map Crowd attributes to Sync Users
crowd.attribute.map.firstName=givenName
crowd.attribute.map.lastName=sn
crowd.attribute.map.email=mail

# Map Crowd groups to OFBiz SecurityGroup
crowd.group.map.1=crowd-administrators=FULLADMIN
