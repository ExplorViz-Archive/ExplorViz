<script id="slider_template" type="text/x-handlebars-template">
    <div id="expSlider" style="right: 0px;">
        <div id="expSliderLabel">
            <h4 class="expRotate">Question Interface</h4>
        </div>
        <div id="expSliderInnerContainer">
			{{#if isWelcome}}
				<slider-welcome/>				
			{{else}}	
		    	<slider-question/>
			{{/if}}
		   		<slider-buttons/>
        </div>
</script>

<script id="slider_welcome" type="text/x-handlebars-template">
    <div id="exp_slider_welcome">
        <p>Welcome to the Experiment Tools Question Interface.</p>
        <p>Please select an experiment title:</p>
       	<label>Experiment title:</label>
       	<br>
        <input id="experimentTitle" name="title" size="35" value={{experiment.title}}>
        <br>
        <br>
        <label>Prefix:</label>
       	<br>
       	<input id="experimentPrefix" name="prefix" size="12" value={{experiment.prefix}}>
		<span id="expPrefixPopover" class="glyphicon glyphicon-question-sign blueGlyph" 
			data-container="body" data-content="Prefix is used for user name generation" 
			data-html="true" data-original-title="" data-placement="right" data-toggle="popover" 
			data-trigger="hover" rel="popover" title=""></span>
    </div>
</script>


<script id="slider_buttons" type="text/x-handlebars-template">
	{{#if isWelcome}}
		<div id="expSliderButton">
        	<button id="exp_slider_welcome_saveButton" class="btn btn-default btn-sm">
            	<span class="glyphicon glyphicon-floppy-disk"></span> Save
        	</button>
        	<button id="exp_slider_welcome_exitButton" class="btn btn-default btn-sm">
            	Exit <span class="glyphicon glyphicon glyphicon-eject"></span>
        	</button>
    	</div>
	{{else}}
		<div id="expSliderButton">
        	<button id="exp_slider_question_backButton" class="btn btn-default btn-sm">
           		Back <span class="glyphicon glyphicon-backward"></span>
       		</button>
        	<button id="exp_slider_question_nextButton" class="btn btn-default btn-sm">
            	<span class="glyphicon glyphicon-forward"></span> Save &amp; Forward
        	</button>
        	<button id="exp_slider_question_saveButton" class="btn btn-default btn-sm">
            	Exit <span class="glyphicon glyphicon glyphicon-eject"></span>
        	</button>
    	</div>
	{{/if}}
</script>

<script id="slider_question" type="text/x-handlebars-template">
<div id="exp_slider_question_questiontype">
	<label>Type:</label>
	<select id="type" name="type" can-value="questionType">		
		<option value="freeText">Free text</option>
		<option value="multipleChoice">Multiple-Choice</option>
	</select>
    <br>
    <label>Landscape:</label>
    <select id="exp_slider_question_landscape" name="expLandscape" ($change)="loadExplorVizLandscape">
		{{#each landscapeNames}}
			<option value="{{this}}">{{this}}</option>
		{{/each}}	
	</select>
</div>
<div class="expScrollable">
<form id="exp_slider_question_form" name="expQuestionForm">
	<label>Question {{qNr}} </label> <br> <label>Question Text:</label> <br>
	<textarea class="expTextArea" cols="35" id="questionText" name="questionText" rows="4" title="Insert your question here." value="{{question.questionText}}"/>
	<br> 
	<label>Working time in minutes:</label> 
	<br> 
	<input id="workingTime" max="10" min="1" size="2" step="1" title="Necessary time for solving this question." type="number" value="{{question.workingTime}}"/>
	<br>
 	{{#is questionType "freeText"}} 
		<slider-question-free/>
	{{else}}
		<slider-question-mc/>
	{{/if}}
</form>
</div>
</script>

<script id="slider_question_free" type="text/x-handlebars-template">
<div id="exp_slider_question_freetext">
	<br> <label>Correct answers:</label> <br>
	<div id="answers">
	{{#if question.answers}}		
		{{#each question.answers}}			
			<div id="answer{{@index}}" class="expAnswer">
				<input id="answerInput{{@index}}" name="answerInput{{@index}}" value="{{answerText}}">
				<input id="answerCheckbox{{@index}}" style="display:none;" name="answerCheckbox{{@index}}" type="checkbox">
			</div>
		{{/each}}
	{{else}}
		<div id="answer0" class="expAnswer">
			<input id="answerInput0" name="answerInput0">
			<input id="answerCheckbox0" style="display:none;" name="answerCheckbox0" type="checkbox">
		</div>
	{{/if}}
	</div>
</div>
</script>

<script id="slider_question_multiple_choice" type="text/x-handlebars-template">
<div id="exp_slider_question_freetext">
	<br> <label>Possible answers:</label> <br>
	<div id="answers">
	{{#if question}}
		{{#each question.answers}}
			<div id="answer{{@index}}" class="expAnswer">
				<input id="answerInput{{@index}}" name="answerInput{{@index}}" value="{{answerText}}">
				{{#if checkboxChecked}}
					<input id="answerCheckbox{{@index}}" name="answerCheckbox{{@index}}" title="Mark this possible answer as correct answer." type="checkbox" checked>
				{{else}}
					<input id="answerCheckbox{{@index}}" name="answerCheckbox{{@index}}" title="Mark this possible answer as correct answer." type="checkbox">
				{{/if}}
			</div>
		{{/each}}
	{{else}}
			<div id="answer0" class="expAnswer">
				<input id="answerInput0" name="answerInput0">
				<input id="answerCheckbox0" name="answerCheckbox0" title="Mark this possible answer as correct answer." type="checkbox">
			</div>
	{{/if}}
	</div>
</div>
</script>
