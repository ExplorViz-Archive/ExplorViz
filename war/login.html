<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<style type="text/css">
#timeshiftChart {
	background: rgba(255, 255, 255, 1)
}

#loginModal {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	border: 0;
}
</style>

<title>Study Login</title>

<script type="text/javascript" src="js/jquery/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="js/helper.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript">
(function($){
    $(window).load(function(){
    	function centerModal() {
		   // Center modal vertically in window
		   $("#loginModal").css('display', 'block');
		   var $dialog = $("#loginModal").find(".modal-dialog");
		   var offset = Math.max(($(window).height() - $dialog.height() - 200) / 2 , 0);
		   $("#loginModal").css("margin-top", offset);
	   }
	   centerModal();
	   $(window).on("resize", centerModal);
	   
	   function getUrlParameter(sParam) {
		    var sPageURL = window.location.search.substring(1);
		    var sURLVariables = sPageURL.split('&');
		    for (var i = 0; i < sURLVariables.length; i++) 
		    {
		        var sParameterName = sURLVariables[i].split('=');
		        if (sParameterName[0] == sParam) 
		        {
		            return sParameterName[1];
		        }
		    }
		}
		
		var message = getUrlParameter('message')
		if (message != undefined) {
			$("#shiroLoginFailure").html(decodeURIComponent(message))
		}
    });
})(jQuery);
</script>
</head>
<body class='with-3d-shadow with-transitions'
	oncontextmenu="return false;">

	<div id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 style="text-align: center">Study Login</h1>
				</div>
				<div class="modal-body">
					<div id="shiroLoginFailure" style="color: #FF0000; text-align: center; font-weight: bold; font-size: 150%; padding-bottom: 1em"></div>
					<form class="form center-block" method="post"
						action="explorviz/loginservlet">
						<div class="form-group">
							<input type="text" id="username" name="username"
								class="form-control input-lg" placeholder="Username"
								value="">
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password"
								class="form-control input-lg" placeholder="Password"
								value="">
						</div>
						<div class="form-group">
							<label for="rememberMe">Remember me:</label> <input
								type="checkbox" id="rememberMe" name="rememberMe" value="true" />
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="spinner" class="spinner" style="display: none;"></div>

	<div id="footer">
		<table style="width: 100%">
			<tr style="width: 100%">
				<td style="width: 33%">&nbsp;</td>
				<td style="width: 33%; text-align: center;">&nbsp;
				</td>
				<td style="width: 33%; text-align: right;">Version 0.5.0-exp
					&nbsp;</td>
			</tr>
		</table>
	</div>
</body>
